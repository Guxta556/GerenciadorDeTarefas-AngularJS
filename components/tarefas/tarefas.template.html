<div class="tarefas">
    <h2>Cadastro de Tarefas</h2>

    <form ng-submit="$ctrl.salvarTarefa()">
    <label>Nome Tarefa:</label>
    <input type="text" ng-model="$ctrl.tarefa.nome" required />

    <label>Categoria</label>
    <select ng-model="$ctrl.tarefa.categoria" required>
        <option value="" disabled selected>Selecione a categoria</option>
        <option ng-repeat="cat in $ctrl.categorias" value="{{cat}}">
          {{cat}}
        </option>
    </select>

    <label>Prazo:</label>
    <input type="date" ng-model="$ctrl.tarefa.prazo" required />
    <button type="submit">Adicionar Tarefa</button>
    </form>

    <hr />

    <h3>Minhas Tarefas:</h3>
    <ul>
    <li ng-repeat="t in $ctrl.tarefas track by $index">
        <strong>{{t.nome}}</strong> - {{t.categoria}} - {{t.prazo | date:'dd/MM/yyyy'}}

        <br />
        Status:
        <label class="switch">
          <input type="checkbox" ng-model="status" ng-change="ctrl.alternarStatus">
          <span class="slider"></span>
        </label>
        <span>{{ status ? 'Conclu√≠da' : 'Pendente' }}</span>
        
        
        <br />
        <button ng-click="$ctrl.abrirModalEdicao($index)">Editar</button>
        <button ng-click="$ctrl.excluirTarefa($index)">Excluir</button>
        <hr />
    </li>
    </ul>

    <div class="modal" ng-show="$ctrl.modalAberto">
        <div class="modal-conteudo">
          <h3>Editar Tarefa</h3>
      
          <form ng-submit="$ctrl.salvarEdicao()">
            <label>Nome Tarefa:</label>
            <input type="text" ng-model="$ctrl.tarefaEditando.nome" required />
      
            <label>Categoria:</label>
            <select ng-model="$ctrl.tarefaEditando.categoria" required>
              <option value="" disabled>Selecione a categoria</option>
              <option ng-repeat="cat in $ctrl.categorias" value="{{cat}}">
                {{cat}}
              </option>
            </select>
      
            <label>Prazo:</label>
            <input type="date" ng-model="$ctrl.tarefaEditando.prazo" required />
      
            <br /><br />
            <button type="submit">Salvar</button>
            <button type="button" ng-click="$ctrl.fecharModal()">Cancelar</button>
          </form>
        </div>
    </div>      
</div>

<style>
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-conteudo {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 400px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

.switch input:checked + .slider {
  background-color: #4caf50;
}

.switch input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
